<!DOCTYPE html>
<html>
<head>
    <title>Combined Three Colour Box</title>
    <style>
        .combined-box {
            width: 300px;
            height: 100px;
            display: flex;  /* places sections side-by-side */
        }

        .part {
            flex: 1;       /* all 3 parts equal size */
        }

        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
    </style>
</head>
<body>

    <h2>Combined 3-Colour Box</h2>

    <div class="combined-box">
        <div class="part red"></div>
        <div class="part green"></div>
        <div class="part blue"></div>
    </div>

</body>
</html>
